<section id="markdownContainer" class="columns">
  <section
    class="markdown column"
    id="hellomarkdown"
    [innerHTML]="markdownContent | markdown"
  ></section>
  <section class="column is-5">
    <div class="card">
      <div class="card-content about">
        <div class="media">
          <div class="media-left">
            <figure class="image is-96x96 is-64x64-mobile">
              <img
                class="is-rounded"
                [src]="userProfile?.userImageURL"
                width="64"
                height="64"
                alt="github-user-image-projectdetail"
              />
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">
              {{ userProfile?.firstName }} {{ userProfile?.lastName }}
            </p>
            <div>
              <a
                class="button"
                [routerLink]="['/profile', userProfile?.githubUsername]"
              >
                My profile
              </a>
            </div>
          </div>
        </div>

        <div class="card-content socials">
          <p class="subtitle">
            If you would like to collaborate and talk about the project, click
            on my profile and contact me
          </p>
        </div>
        <footer class="card-footer is-flex is-justify-content-center">
          <a
            class="button is-medium is-github"
            target="_blank"
            [href]="projectGithubURL"
          >
            <span class="icon is-text-orange">
              <i class="icofont-github"></i>
            </span>
            <span>Github repository</span>
          </a>
        </footer>
      </div>
    </div>

    <div class="card mt-2">
      <div class="card-content about">
        <div class="card-content socials">
          <p class="subtitle">Give this project a shout on social media</p>

          <a
            target="_blank"
            class="facebook button"
            [href]="socialShareLinks.facebook"
          >
            <i class="icofont-facebook"></i>
          </a>
          <a
            target="_blank"
            class="linkedin button"
            [href]="socialShareLinks.linkedin"
            ><i class="icofont-linkedin"></i
          ></a>
          <a
            target="_blank"
            class="twitter button"
            [href]="socialShareLinks.twitter"
            ><i class="icofont-twitter"></i
          ></a>
          <a
            target="_blank"
            class="whatsapp button"
            [href]="socialShareLinks.whatsapp"
            data-action="share/whatsapp/share"
            ><i class="icofont-whatsapp"></i
          ></a>
        </div>
      </div>
    </div>
    <section class="is-flex" #deleteButton>
      <button
        #deleteButton
        class="
          card-footer-item
          mt-2
          has-text-centered
          delete-project
          is-size-4
          button
        "
      >
        DELETE PROJECT
      </button>
    </section>
    <div class="modal" id="myModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title is-size-5 has-text-centered">
            Are you sure you want to delete this project from Flashcoll?
          </p>
        </header>
        <footer class="modal-card-foot is-flex is-justify-content-center">
          <button class="button is-danger" (click)="deleteProject()">
            Yes
          </button>
          <button #closeModal class="button" data-bulma-modal="close">
            Cancel
          </button>
        </footer>
      </div>
    </div>
  </section>
</section>
